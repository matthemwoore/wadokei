<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wadokei Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      transition: background-color 0.5s;
    }

    .clock {
      position: relative;
      width: 90%;
      aspect-ratio: 3 / 2;
      border: 4px solid currentColor;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      background-color: currentColor;
      border-radius: 2px;
    }

    .hour-hand {
      width: 4px;
      height: 25%;
    }

    .minute-hand {
      width: 2px;
      height: 40%;
    }

    .center {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: currentColor;
      border-radius: 50%;
    }

    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .number {
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="numbers" id="numbers"></div>
    <div class="hand hour-hand" id="hour-hand"></div>
    <div class="hand minute-hand" id="minute-hand"></div>
    <div class="center"></div>
  </div>

  <script>
    const lat = 48.1181;
    const lon = -123.4307;

    async function getSunTimes() {
      const res = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`);
      const data = await res.json();
      return {
        sunrise: new Date(data.results.sunrise),
        sunset: new Date(data.results.sunset)
      };
    }

    function updateClock(sunrise, sunset) {
      const now = new Date();
      const isDay = now >= sunrise && now < sunset;
      document.body.style.backgroundColor = isDay ? 'white' : 'black';
      document.querySelector('.clock').style.color = isDay ? 'black' : 'white';

      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourDeg = (hours + minutes / 60) * 30;
      const minuteDeg = (minutes + seconds / 60) * 6;

      document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
    }

    function createNumbers() {
      const container = document.getElementById('numbers');
      for (let i = 1; i <= 12; i++) {
        const div = document.createElement('div');
        div.className = 'number';
        const angle = (i / 12) * 2 * Math.PI;
        const radius = 40;
        div.style.left = `${50 + radius * Math.sin(angle)}%`;
        div.style.top = `${50 - radius * Math.cos(angle)}%`;
        div.textContent = i;
        container.appendChild(div);
      }
    }

    async function init() {
      createNumbers();
      const { sunrise, sunset } = await getSunTimes();
      setInterval(() => updateClock(sunrise, sunset), 1000);
    }

    init();
  </script>
</body>
</html>
